version: '3.8'

services:
  app:
    build:
      dockerfile: ./docker/app/Dockerfile
      target: prod
      context: .
    command: gunicorn cellcounter.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/usr/src/cellcounter/static
      - media_volume:/usr/src/cellcounter/mediafiles
    expose:
      - 8000
    env_file:
      - ./docker/env.dev
    extra_hosts:
      - "host.docker.internal:host-gateway"
  nginx:
    build: ./docker/nginx
    volumes:
      - static_volume:/usr/src/cellcounter/static:ro
      - media_volume:/usr/src/cellcounter/mediafiles:ro
    ports:
      - 127.0.0.1:8001:80
    depends_on:
      - app
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_django
      - POSTGRES_PASSWORD=hello_django
      - POSTGRES_DB=hello_django_dev
volumes:
    static_volume:
    media_volume:
      external: true
    postgres_data:
      external: true
